    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_ml50q6j', 'template_micrx56', this)
                    .then(() => {
                        showFormResponse(true, 'Mail sent successfully!'); // For success
                    }, (error) => {
                        showFormResponse(false, 'failed to send mail, please try again.!'); // For success
                    });
            });
        }
    </script>

        <!--contact section-->
        <div class="container d-flex justify-content-center my-5 align-items-center" style="min-height: 60vh;">
            
            <form id="contact-form" class="contact-form p-4 rounded shadow-sm bg-white mx-auto" style="max-width: 400px; width: 100%;">
                <h2 class="form-title mb-4 text-center">Contact Us</h2>
                <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    class="form-control custom-input" 
                    name="name" 
                    placeholder="Enter your full name"
                    required
                >
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email"
                    class="form-control custom-input" 
                     name="email" 
                    placeholder="Enter your email address"
                    required
                >
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea 
                        class="form-control custom-input" 
                        name="message"
                        rows="4" 
                        placeholder="Type your message here"
                        required
                    >

                    </textarea>
                </div>
                <div id="form-response" class="mb-3" style="display: none;"></div>
                <button type="submit" class="btn contact-btn-cta w-100">Send Message</button>
            </form>
        </div>
